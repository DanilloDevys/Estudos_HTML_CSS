<!DOCTYPE html> <!-- diz ao navegador para usar a verção mais att do HTML-->
<html lang="pt-BR">
    <head> <!-- tag onde estão as configurações da pagina (responsabilidade do navegador)-->
        <title>Danillo Devys</title> <!--titulo da aba do navegador-->
        <meta charset="UTF-8"> <!-- tag para adicionar caracteres incomuns como ç-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css"> <!-- faz o link do arquivo css com o html-->
        <link rel="stylesheet" href="css/main-header.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/main-subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/main-section.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">
    </head>

    <body> <!-- corpo da pagina (responsabilidade nosso)-->
        <header class="main-header"> <!-- Cabeçalho da pagina  -->
            <img id="img001" src="assets/img/logo.png"> 

            <nav> <!-- tag nav de navegação onde ficam os links-->
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>  <!-- tag <a> usada para link-->
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title"> Danillo Devys</h1>
                    <h2 class="main-subtitle"> BackEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="main-button" href="" lang="en">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="main-section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" all="Logo do HTML5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100"></progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" all="Logo do Node JS">
                    <div class="right">
                        <h3 class="title">Node JS</h3>
                        <progress class="progress-bar" max="100"></progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" all="Logo do css3">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100"></progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_tdd.png" all="Logo do tdd">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100"></progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" all="Logo do Javascript">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100"></progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" all="Logo do Rest API">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100"></progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" all="Logo do React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100"></progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_ux.png" all="Logo do UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100"></progress>
                    </div>
                </article>
            </div>
        </section>
        
        <section class="main-section -bgBlack">
            <h2 class="main-title -second">Projetos</h2>

            <div class="wrapper-card">
                <a href="https://github.com/DanilloDevys" target="_blank">
                    <figure class="card-project">
                        <img src="assets/img/logo-projects.png" alt="Projetos">
                    </figure>
                 </a>
                <a href="https://github.com/DanilloDevys" target="_blank">
                    <figure class="card-project">
                        <img src="assets/img/logo-projects.png" alt="Projetos">
                    </figure>
                </a>
                <a href="https://github.com/DanilloDevys" target="_blank">
                    <figure class="card-project">
                        <img src="assets/img/logo-projects.png" alt="Projetos">
                    </figure>
                </a>
            </div>
        </section>

    </body>
</html>
